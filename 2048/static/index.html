<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2048</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/tailwind-config.js"></script>
  </head>
  <body class="bg-tile-16-colour h-screen w-screen">
    <h1
      class="pt-4 text-center font-sans text-8xl font-extrabold text-tile-512-colour"
    >
      2048
    </h1>
    <div class="flex justify-center pt-16">
      <div
        id="grid"
        class="grid grid-rows-4 grid-cols-4 gap-3 h-[31.25rem] w-[31.25rem] p-3 flex bg-grid-dark-blue border-4 border-black rounded-lg"
      >
        {{ range . }}{{ range . }}
        <div
          class="{{ .BgColour }} relative rounded-lg col-span-1 row-span-1 flex justify-center border-2 border-black items-center text-black {{ .FontSize }} font-bold"
        >
          <div>{{if ne .Value 0}}{{.Value}}{{end}}</div>
        </div>
        {{ end }} {{ end }}
      </div>
    </div>
    <script src="/static/js/htmx.min.js"></script>
    <script type="text/javascript" src="/static/js/grid-render.js"></script>
  </body>
</html>
